<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Define the rotating circles -->
    <circle cx="50" cy="20" r="6" fill="#fff">
        <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="1.2s"
            repeatCount="indefinite" />
        <animate
            attributeName="opacity"
            values="1;0;1"
            dur="1.2s"
            repeatCount="indefinite" />
    </circle>

<div class="auth-container">
  <h1 mat-dialog-title>אימות החשבון שלך</h1>
  <div mat-dialog-content>
    <p>הכנס את קוד האימות שנשלח אליך במייל</p>
    <div class="code-inputs">
      <input matInput [(ngModel)]="code[0]" maxlength="1" (input)="focusNext($event, 1)" (keydown)="focusPrevious($event, 0)" #input0 />
      <input matInput [(ngModel)]="code[1]" maxlength="1" (input)="focusNext($event, 2)" (keydown)="focusPrevious($event, 1)" #input1 />
      <input matInput [(ngModel)]="code[2]" maxlength="1" (input)="focusNext($event, 3)" (keydown)="focusPrevious($event, 2)" #input2 />
      <input matInput [(ngModel)]="code[3]" maxlength="1" (input)="focusNext($event, 4)" (keydown)="focusPrevious($event, 3)" #input3 />
      <input matInput [(ngModel)]="code[4]" maxlength="1" (input)="focusNext($event, 5)" (keydown)="focusPrevious($event, 4)" #input4 />
    </div>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">בטל</button>
    <button mat-button (click)="validateCode()">אשר</button>
  </div>
</div>

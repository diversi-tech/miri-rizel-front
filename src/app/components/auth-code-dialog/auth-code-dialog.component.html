<div class="auth-container">
  <h1 mat-dialog-title>אימות החשבון שלך</h1>
  <div mat-dialog-content>
    <p>הכנס את קוד האימות שנשלח אליך במייל</p>
    <div class="code-inputs">
      <input
        matInput
        [(ngModel)]="code[0]"
        maxlength="1"
        (input)="focusNext($event, 1)"
        #input0
      />
      <input
        matInput
        [(ngModel)]="code[1]"
        maxlength="1"
        (input)="focusNext($event, 2)"
        #input1
      />
      <input
        matInput
        [(ngModel)]="code[2]"
        maxlength="1"
        (input)="focusNext($event, 3)"
        #input2
      />
      <input
        matInput
        [(ngModel)]="code[3]"
        maxlength="1"
        (input)="focusNext($event, 4)"
        #input3
      />
      <input
        matInput
        [(ngModel)]="code[4]"
        maxlength="1"
        (input)="focusNext($event, 5)"
        #input4
      />
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">בטל</button>
    <button mat-button (click)="validateCode()">אשר</button>
  </div>
</div>

 <div class="body">
    <h2>add User</h2>
    <form #loginForm="ngForm" (ngSubmit)="toEnter()" novalidate>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstName" [(ngModel)]="userDetails.firstName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" [(ngModel)]="userDetails.lastName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="userDetails.email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="passwordUser" [(ngModel)]="userDetails.password" required minlength="8">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" name="passwordUserConfirm" [(ngModel)]="userDetails.password2" required (ngModelChange)="validatePasswords()">
            <mat-hint *ngIf="passwordsMatch === false && userDetails.password !== '' && userDetails.password2 !== ''" align="end" style="color: red;">Passwords do not match.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>User Type</mat-label>
            <mat-select name="role" [(ngModel)]="userDetails.role">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="worker">Worker</mat-option>
                <mat-option value="customer">Customer</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="!passwordsMatch">Add</button>
    </form>
</div>

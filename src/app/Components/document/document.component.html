<label for="file-upload" class="custom-file-upload">העלאת מסמכים לדרייב</label>
<input id="file-upload" type="file" (change)="onFileChange($event)" style="display: none;" />
<form class="addDocument" id="addDocument" [formGroup]="documentForm" (ngSubmit)="addDocumentSubmit()">
    <div class="form-group">
        <div class="form-group">
            <label for="title"> כותרת</label>
            <input type="text" formControlName="title" required placeholder="כותרת" />
            <div *ngIf="submitted && documentForm.controls['title'].errors">

                <span *ngIf="documentForm.controls['title'].errors['required']">שדה חובה
                </span>
                <span *ngIf="documentForm.controls['title'].errors['title']"> כותרת קצרה</span>
            </div>
        </div>

        <div class="form-group">
            <label for="title"> תאור המסמך</label>
            <input type="text" formControlName="description" required placeholder="תאור המסמך" />
            <div *ngIf="submitted && documentForm.controls['description'].errors">

                <span *ngIf="documentForm.controls['description'].errors['required']">שדה חובה
                </span>
                <span *ngIf="documentForm.controls['description'].errors['description']"> תאור קצר</span>
            </div>
        </div>

        <div class="form-group">
            <label for="title"> תאריך</label>
            <input type="date" formControlName="createdDate" required placeholder=" תאריך" />
            <div *ngIf="submitted && documentForm.controls['createdDate'].errors">
                <span *ngIf="documentForm.controls['createdDate'].errors['required']">שדה חובה</span>
                <span *ngIf="documentForm.controls['createdDate'].errors['createdDate']"> תאריך לא תקין</span>
                <span *ngIf="documentForm.controls['createdDate'].errors['customFutureDateValidator']"> תאריך לא תקין</span>

            </div>
        </div>
    </div>
    <button   (click)="addDocumentSubmit()">לאישור</button>

</form>
<button (click)="openEditCustomerPopup()" class="custom-file-upload"> להוספת מסמך</button>

<div class="add-container">
  <form *ngIf="this.flag" [formGroup]="ProjectForm"  (ngSubmit)="submit()" >
    <label>שם פרויקט</label>
    <input  type="text" id="Name" formControlName="name" />
    <label>תאור</label>
    <input  type="text" id="description" formControlName="description" />
  <label>תחילת פרויקט</label>
  <input  type="date" id="strartDate" formControlName="startDate" />
    <label>סיום פרויקט</label>
    <input  type="date" id="endDate" formControlName="endDate" />
  <label>createdDate </label>
  <input  type="date" id="createdDate" formControlName="createdDate" />
    <label>סטאטוס </label>
    <p-dropdown formControlName="status" [options]="statuses" optionLabel="description" [placeholder]="this.statuses[this.status].description" />
    <label>סוג לקוח </label>
  <p-dropdown  formControlName="customerId" [options]="custom" optionLabel="firstName" [placeholder]="this.custom[this.customerId].firstName" />
    <br><br/>
    <button mat-raised-button type="submit">send</button>

    mat-raised-button

  >
    סיום
  </button> -->
</form>
</div>

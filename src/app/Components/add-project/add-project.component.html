
<form class="add-container" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <label for="name">name:</label>
    <input type="text" id="name"matInput formControlName="name" formControlName="name"placeholder="name">
    <mat-error *ngIf="name!.invalid && (name!.touched || name!.dirty)">שדה חובה </mat-error>

    <label for="description">description:</label>
    <textarea style="width: 355px;" id="description" formControlName="description" formControlName="description"placeholder="description"></textarea>
    <mat-error *ngIf="description!.invalid && (description!.touched || description!.dirty)">שדה חובה </mat-error>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" formControlName="startDate"placeholder="startDate">
    <mat-error *ngIf="startDate!.invalid && (startDate!.touched || startDate!.dirty)">
        <ng-container *ngIf="startDate!.errors?.['required']; else notFutureDate">
          שדה חובה
        </ng-container>
        <ng-template #notFutureDate>
          <ng-container *ngIf="startDate!.errors?.['notFutureDate']">
            התאריך חייב להיות עתידי
          </ng-container>
        </ng-template>
      </mat-error>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" formControlName="endDate"placeholder="endDate">
    <mat-error *ngIf="endDate!.invalid && (endDate!.touched || endDate!.dirty)">
        <ng-container *ngIf="endDate!.errors?.['required']; else p">
            שדה חובה
          </ng-container>
          <ng-template #p>
            <ng-container *ngIf="endDate!.errors?.['invalidDates']">
           ertyuiopoiuytre
            </ng-container>
        </ng-template>
      </mat-error>


    <label for="endDate">Status:</label>
    <div class="card flex justify-content-center">
        <p-dropdown formControlName="status" [options]="statuses" optionLabel="description" placeholder="בחר סטטוס" />
        <mat-error *ngIf="status!.invalid && (status!.touched || status!.dirty)">שדה חובה </mat-error>
      </div>
      <div  class="card flex justify-content-center">
        <p-dropdown  formControlName="customer"formControlName="customerId" [options]="custom" optionLabel="firstName" placeholder="בחר לקוח" />
        <!-- <mat-error *ngIf="status!.invalid && (status!.touched || status!.dirty)">שדה חובה </mat-error> -->
      </div>
    <button type="submit" [disabled]="!projectForm.valid"><label *ngIf="!projectForm.valid">your details isnt correct</label><label *ngIf="projectForm.valid">create project</label></button>
  </form>

<div class="flex items-center justify-between mt-6 sm:mt-0 space-x-3">
    <div id="adds">
        <button (click)="addCommunication()" class="custom-button" mat-flat-button>
            <span class="pi pi-plus ml-2"></span>
            <span class="ml-2">{{'communication' | translate}}</span>
        </button>
    </div>
    <div id="filters" class="flex justify-end space-x-3">
        <button type="submit" class="send-button" (click)="applyFilter('Lead')">{{'Filter by Lead' |
            translate}}</button>
        <button type="submit" class="send-button" (click)="applyFilter('Customer')">{{'Filter by Customer' |
            translate}}</button>
        <button type="submit" class="send-button" (click)="applyFilter('')">{{'Show All Messages' | translate}}</button>
    </div>
</div>

    <div class="card-container">
        <div *ngFor="let item of communicationsFilter" class="card">
            <div class="card-header">
                <h3>{{ item.firstName }} {{ item.lastName }}</h3>
            </div>
            <div class="card-content">
                <!-- לולאה פנימית להצגת תתי-האובייקטים -->
                <div *ngIf="item.communications && item.communications.length" class="sub-items">
                    <ul>
                        <div class="sub-item" *ngFor="let subItem of item.communications">
                            <li>
                                <strong>תאריך:</strong> {{ subItem.date | date: 'dd-MM-yyyy' }}
                            </li>
                            <li>
                                <strong>נושא:</strong> {{ subItem.type }}
                            </li>
                            <li>
                                <strong>תוכן:</strong> {{ subItem.details }}
                            </li>
                            <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                                (click)="deleteMessage(subItem)"></button>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
    
<div #popupContainer></div>
